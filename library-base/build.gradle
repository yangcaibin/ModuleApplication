apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.yangcaibin'
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    api rootProject.ext.dependencies.appcompat
    api rootProject.ext.dependencies.constraintlayout

    //引入友盟库
    api project(path: ':library-um')

    //分包工具
    api rootProject.ext.dependencies.multidex

    //页面路由
    api rootProject.ext.dependencies.arouterApi

    //控件的注解
    api rootProject.ext.dependencies.butterknife

    //图片框架
    api rootProject.ext.dependencies.glide

    //BaseRecyclerViewAdapterHelper
    api rootProject.ext.dependencies.baseRecyclerViewAdapterHelper

    //权限 androidX 3.0.0
    api rootProject.ext.dependencies.easypermissions

    //smartRefreshlayout
    api rootProject.ext.dependencies.smartRefreshLayout  //1.0.5及以前版本的老用户升级需谨慎，API改动过大
    api rootProject.ext.dependencies.smartRefreshHeader  //没有使用特殊Header，可以不加这行

    //配置retrofit  okhttp 打印日志
    api rootProject.ext.dependencies.okhttp3LoggingInterceptor

    //retrofit相关依赖
    api rootProject.ext.dependencies.retrofit
    api rootProject.ext.dependencies.retrofitConvertGson
    api rootProject.ext.dependencies.retrofitConvertScalars
    api rootProject.ext.dependencies.retrofitAdapterRxJava2
    api rootProject.ext.dependencies.rxAndroid

    //AutoDispose解决RxJava内存泄漏
    api rootProject.ext.dependencies.autodispose
    api rootProject.ext.dependencies.autodisposeAndroid
    api rootProject.ext.dependencies.autodisposeAndroidArchcomponents

